{% extends "layout.html" %}

{% block title %}
code and Tweet
{% endblock %}

{% block content %}

<h1 class="text-center text-white mt-4"> Welcome to Django's project</h1>
<h2> 
    {% if form.instance.pk %} 
    Edit Tweet
     {% else %}
    Create tweet
     {% endif %}
     <form method="post" enctype="multipart/form-data"
     class="form">
      {% csrf_token %}
     {{form}}
     <button class="btn btn-warning" type="submit">Submit</button>
</form>
<a href="{%url 'tweet_list' %}">Back to tweet list</a>
    </h2>

{% endblock %}
